<!DOCTYPE html>
<html ng-app="App">
  <head>
    <title>AngularJS Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="assets/bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/core.css">
    <link href='http://fonts.googleapis.com/css?family=Averia+Sans+Libre:300,400,700|Duru+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>Friend Search</h1>
    </header>

    <div class="container">
      <div class="main text-center">

        <div class="form-group">
          <input type="text" class="form-control" ng-model="name" placeholder="Start typing...">
        </div>

        <div ng-controller="UserController">
          <div class="card" ng-repeat="user in users | filter:name">
            <figure>
              <img ng-src="{{ user.picture }}">
            </figure>
            <h3>{{ user.name }}</h3>
            <p>{{ user.ocupation }}</p>
            <p>{{ user.email }}</p>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="assets/bower/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bower/angular/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/userServices.js"></script>
    <script type="text/javascript" src="app/controllers/userController.js"></script>
  </body>
</html>
